# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Juyudang's Blog
subtitle: Juyudang's Blog
description: For Memory
keywords: Math
author: SM Baek
language: ko
timezone: Asia/Seoul

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://juyudang.github.io
root: /
# permalink: :year/:month/:day/:title/
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md
  - '_posts/**/embed_page/**'

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

ignore: [
  '**/studynotes/test/**',
  '**/studynotes/test',
  '**/studynotes/research/**',
  '**/studynotes/research',
  '**/studynotes/paper-review/**',
  '**/studynotes/paper-review',
  '**/studynotes/mediawiki/**',
  '**/studynotes/mediawiki'
]

## Markdown
## https://github.com/hexojs/hexo-renderer-marked
marked:
  gfm: true # GitHub flavored markdown 지원
  pedantic: false # 오리지널 마크다운 사용
  sanitize: false # HTML 무시
  tables: true # GFM 테이블 지원
  breaks: true # GFM
  smartLists: true # 오리지널 마크다운보다 스마트한 리스트
  smartypants: true # Use "smart" typograhic punctuation for things like quotes and dashes.
  modifyAnchors: '' # Use for transform anchorIds. if 1 to lowerCase and if 2 to upperCase.
  autolink: true # 오토링크 지원. 텍스트에서 링크를 자동으로 인식.

math:
  enable: true
  engine: mathjax
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: +title
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

category_generator:
  order_by: +title

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Wikitten

## Plugins: https://hexo.io/plugins/
### JsonContent
jsonContent:
  meta: false
  pages:
    title: true
    date: true
    path: true
    text: true
  posts:
    title: true
    date: true
    path: true
    text: true
    tags: true
    categories: true
  ignore:
    - 404.html

